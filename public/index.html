<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<script type="text/javascript" src="lib/axios.js"></script>
	<script type="text/javascript" src="lib/moment.js"></script>
	<script type="text/javascript" src="lib/chart.js"></script>
</head>
<body>
	<div id="cardContainer">
		<!-- 24h Average Download / Upload -->
		<div class="card">
			<div class="cardName">24 Hour Average (Mbps)</div>
			<div class="card_text">
				<div class="dl24">88</div>
				<div>/</div>
				<div class="ul24">88</div>
			</div>
		</div>
		<!-- 7D Average Download / Upload -->
		<div class="card">
			<div class="cardName">7 Day Average (Mbps)</div>
			<div class="card_text">
				<div class="dl7">88</div>
				<div>/</div>
				<div class="ul7">88</div>
			</div>
		</div>
		<!-- Something -->
		<div class="card">
			<div class="cardName">Full Average (Mbps)</div>
			<div class="card_text">
				<div class="dlF">88</div>
				<div>/</div>
				<div class="ulF">88</div>
			</div>
		</div>
	</div>
	<!-- 7 Day Download / Upload Graph -->
	<div id="chartContainer">
		<canvas id="chart" style="width:100%;height:100%;"></canvas>
	</div>
	<!-- JS -->
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
